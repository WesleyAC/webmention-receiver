{% extends "base.html" %}
{% block head %}
<link href="{{ config.external_url }}/{{ domain}}/feed.xml" rel="alternate" type="application/atom+xml" title="Webmentions for {{ domain }}">
{% endblock head %}
{% block body %}
<div style="display: flex; align-items: baseline;">
	<h1>{{ domain }}</h1>
	<a href="{{ config.external_url }}/{{ domain }}/feed.xml" style="margin: auto 0 auto auto; height: 2rem;"><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z" /><path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z" /></svg></a>
</div>
{% if mentions | length > 0 %}
<ul>
	{% for mention in mentions %}
	<li>
		<a href="{{ mention.source }}" rel="nofollow">{{ mention.source }}</a>
		→
		<a href="{{ mention.target }}" rel="nofollow">{{ mention.target }}</a>
		(<a href="/{{ domain }}/mention/{{ mention.id }}" rel="nofollow">details</a>)
	</li>
	{% endfor %}
</ul>
{% else %}
No mentions yet…
{% endif %}
{% endblock body %}
